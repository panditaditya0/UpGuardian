<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


    <style>
        :root {
            --dark-bg: #13171a;
            --darker-bg: #050608;
            --card-bg: #0f1215;
            --text-color: #e9ecef;
            --text-muted: #8b949e;
            --border-color: #1a1d20;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 70px;
            --menu-item-height: 36px;
        }

        /* Heartbeat Items */
        .heartbeat-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .heartbeat-item:last-child {
            border-bottom: none;
        }

        .heartbeat-info {
            flex: 1;
        }

        .heartbeat-time {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #404040;
            color: var(--text-color);
            margin-bottom: 25px;
        }

        .card-header {
            background-color: var(--darker-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .select-option {
            background-color: var(--darker-bg);
            color: white;
            border-color: var(--dark-bg);
        }

        .overview-card {
            background-color: #0f1215;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 15px;
            height: 100%;
        }

        .overview-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .overview-header i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .overview-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #404040;
            color: #e0e0e0;
        }

        .overview-item:last-child {
            border-bottom: none;
        }

        .overview-status {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
        }

        .overview-count {
            color: var(--text-muted);
        }

        .overview-count {
            background-color: #404040;
            color: #ffffff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .stats-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .stats-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .stats-label {
            color: var(--text-muted);
        }

        /* Heartbeat Items */
        .heartbeat-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .heartbeat-item:last-child {
            border-bottom: none;
        }

        .heartbeat-info {
            flex: 1;
        }

        .heartbeat-time {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Badges */
        .badge {
            padding: 5px 10px;
            border-radius: 4px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.up {
            background-color: #28a745;
        }

        .status-dot.warning {
            background-color: #ffc107;
        }

        .status-dot.down {
            background-color: #dc3545;
        }

        .main-content-wrapper {
            flex: 1;
            min-height: 100vh;
            background-color: var(--dark-bg);
            padding: 20px;
        }

        .dashboard-overview {
            margin-bottom: 30px;
        }


        .dashboard-overview {
            margin-bottom: 30px;
        }

        .overview-card {
            background-color: #0f1215;
            border: 1px solid #404040;

        }

        .overview-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .overview-header i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .overview-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #404040;
            color: #e0e0e0;
        }

        .overview-item:last-child {
            border-bottom: none;
        }
    </style>
    <div>
        <div class="row">
            <div class="col-md-2" th:insert="fragments/sidebar :: section"></div>
            <div class="col-md-10" th:insert="fragments/home-dashboard :: dashboard-sections"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sidebar.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        populateAlerts();
        populateDashboardCards();
        populateHeartBeats();

        async function populateAlerts() {
            const response = await fetch("http://localhost:8081/analytics/alerts");
            try {
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const json = await response.json();
                let data = json.data;
                let alertCard = "";
                data.forEach(element => {
                    alertCard += `
                 <div class="heartbeat-item">
                      <span class="`+ element.dotStatus + ` me-3"></span>
                      <div class="heartbeat-info">
                          <div>`+ element.jobTitle + `</div>
                          <div class="heartbeat-time">Last check: `+ element.lastCheckedDate + `</div>
                      </div>
                      <span class="`+ element.batchColor + `">` + element.batchString + `</span>
                  </div>
            `;
                });
                console.log(alertCard);
                document.getElementById("alert-cards").innerHTML += alertCard;
            } catch (error) {
                console.error(error.message);
            }
        }
        async function populateDashboardCards() {
            const response = await fetch("http://localhost:8081/analytics/card-status");
            try {
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                const json = await response.json();
                let data = json.data;
                let outerDashboardCardHtml = '';
                json.data.forEach(element => {
                    let dashboardCardHtml = `
                    <div class="col-md-4">
                        <div class="overview-card">
                            <div class="overview-header">
                                <i class="`+ element.jobIcon + `"></i>
                                <h5 class="mb-0">`+ element.jobTypeName + `</h5>
                            </div>`;

                    element.jobsStatus.forEach(inner_element => {
                        dashboardCardHtml += `
                                 <div class="overview-item">
                                <div class="overview-status">
                                    <span class="`+ inner_element.statusDot + `"></span>
                                    <span>`+ inner_element.jobTitle + `</span>
                                </div>
                                <span class="overview-count">`+ inner_element.jobStatus + `</span>
                            </div>
                    `;
                    });

                    dashboardCardHtml += `</div>
                        </div>`;

                                        let menus = `
                     <div class="menu-header" onclick="toggleSubmenu('settingsSubmenu')">
                         <i class="`+ element.jobIcon + `" style="padding-left:10px"></i> <a href="/settings/users">` + element.jobTypeName + `</a> <i class="bi bi-chevron-down" style="padding-right:10px"></i>
                     </div>
                     <ul class="submenu list-unstyled" id="settingsSubmenu">
                     `;
                document.getElementById("dynamicMenus").innerHTML += menus;

                        outerDashboardCardHtml += dashboardCardHtml;
                });
                console.log(outerDashboardCardHtml)
                document.getElementById("dashboard-status-card").innerHTML = outerDashboardCardHtml;

            } catch (error) {
                console.error(error.message);
            }
        }
        async function populateHeartBeats(){
            const response = await fetch("http://localhost:8081/analytics/heartbeat/4");
            try {
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const json = await response.json();
                let data = json.data;
                let alertCard = "";
                data.forEach(element => {
                    alertCard += `
                 <div class="heartbeat-item">
                      <span class="`+ element.dotStatus + ` me-3"></span>
                      <div class="heartbeat-info">
                          <div>`+ element.jobTitle + `</div>
                          <div class="heartbeat-time">Last check: `+ element.lastCheckedDate + `</div>
                      </div>
                      <span class="`+ element.batchColor + `">` + element.batchString + `</span>
                  </div>
            `;
                });
                console.log(alertCard);
                document.getElementById("heartbeatCard").innerHTML += alertCard;
            } catch (error) {
                console.error(error.message);
            }

        }
    </script>
</body>

</html>
